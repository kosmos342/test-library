{% extends "base.html" %}

{% set menu = 'authors' %}

{% block title %}Deleting {{ author.name }}{% endblock %}

{% block bredcrumbs %}
  <li><a href="{{ url_for('author_list') }}">Authors</a> <span class="divider">/</span></li>
  <li><a href="{{ author.get_absolute_url() }}">{{ author.name }}</a> <span class="divider">/</span></li>
  <li class="active">Delete</li>
{% endblock %}

{% block content %}
    <h3>Are you really want to delete "{{ author.name }}"</h3>
    <form method="post">
        <button type="submit" class="btn btn-danger"><i class="icon-remove"></i> Delete</button>
    </form>
{% endblock %}
