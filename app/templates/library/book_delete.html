{% extends "base.html" %}

{% set menu = 'books' %}

{% block title %}Deleting {{ book.title }}{% endblock %}

{% block bredcrumbs %}
  <li><a href="{{ url_for('book_list') }}">Books</a> <span class="divider">/</span></li>
  <li><a href="{{ book.get_absolute_url() }}">{{ book.title }}</a> <span class="divider">/</span></li>
  <li class="active">Delete</li>
{% endblock %}

{% block content %}
    <h3>Are you really want to delete "{{ book.title }}"</h3>
    <form method="post">
        <button type="submit" class="btn btn-danger"><i class="icon-remove"></i> Delete</button>
    </form>
{% endblock %}
