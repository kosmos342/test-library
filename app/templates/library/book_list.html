{% extends "base.html" %}

{% block title %}Book list{% endblock %}

{% block content %}
    <div><a class="btn" href="{{ url_for('edit_book') }}">Add book</a></div>
    {% for book in book_list %}
        <div><a href="{{ url_for('edit_book', id=book.id)}}">{{ book }}</a></div>
    {% endfor %}
{% endblock %}
