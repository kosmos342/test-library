{% extends "base.html" %}

{% set menu = 'books' %}

{% block title %}Book list{% endblock %}

{% block content %}
    <div><a class="btn" href="{{ url_for('edit_book') }}">Add book</a></div>
    {% for book in book_list %}
        <div><a href="{{ book.get_absolute_url() }}">{{ book.title }}</a></div>
    {% endfor %}

    {{ pagination.paginate(paginator, 'book_list') }}
{% endblock %}
