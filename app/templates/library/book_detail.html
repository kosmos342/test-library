{% extends "base.html" %}

{% set menu = 'books' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <div>
      <a class="btn" href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
      <a class="btn" href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
    </div>
    <div>
      Authors:
    </div>
    <ul>
      {% for author in book.authors %}
        <li><a href="{{ author.get_absolute_url() }}">{{ author.name }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
