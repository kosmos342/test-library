{% extends "base.html" %}

{% set menu = 'authors' %}

{% block title %}{{ author.name }}{% endblock %}

{% block content %}
    <h2>{{ author.name }}</h2>
     <div>
      <a class="btn" href="{{ url_for('edit_author', id=author.id) }}">Edit</a>
      <a class="btn" href="{{ url_for('delete_author', id=author.id) }}">Delete</a>
    </div>
    <div>
      Books:
    </div>
    <ul>
      {% for book in author.books %}
        <li><a href="{{ book.get_absolute_url() }}">{{ book.title }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
