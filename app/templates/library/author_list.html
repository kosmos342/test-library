{% extends "base.html" %}

{% set menu = 'authors' %}

{% block title %}Author list{% endblock %}

{% block content %}
    <div><a class="btn" href="{{ url_for('edit_author') }}">Add author</a></div>
    {% for author in author_list %}
        <div><a href="{{ author.get_absolute_url() }}">{{ author.name }}</a></div>
    {% endfor %}

    {{ pagination.paginate(paginator, 'author_list') }}
{% endblock %}
